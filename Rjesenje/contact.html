	<main class="container contact-page">
		<section class="prices">
			<div class="inner-wrapper">
				<h1>Send us a message</h1>
				<div class="col-6">
					<div class="wrapper-left">
						<form action="" method="post">
							<div class="form-group">
								<label>First name</label> <input type="text" name="name">
							</div>
							<div class="form-group">
								<label>Last name</label> <input type="text" name="surname">
							</div>
							<div class="form-group">
								<label>Email</label> <input type="email" name="email">
							</div>
							<div class="form-group">
								<label>Phone</label> <input type="number" name="phone">
							</div>
							<div class="form-group">
								<label>Subject</label> 
								<select>
									<option value="info">Info</option>
									<option value="product">Product</option>
									<option value="hr">HR</option>
								</select>
							</div>
							<div class="form-group">
								<label>Gender</label> 
								<input class="inline" type="radio" name="gender" value="male"> Male
								<input class="inline" type="radio" name="gender" value="female"> Female
							</div>
							<div class="form-group">
								<label class="message-label">Message</label> <textarea rows="4" cols="50"></textarea>
							</div>
							<div class="form-group">
								I agree with terms and conditions <input class="inline" type="checkbox" name="agree">
							</div>
							<div class="form-group">
								<input class="button" type="submit" name="submit" value="Send">
							</div>
						</form>
						
					</div>
				</div>
				<div class="col-6">
					<div class="wrapper-right">
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2628.692804250551!2d8.91450891586752!3d48.78775471363134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479763d011406a7b%3A0xf24a6c48e4ebcb7c!2sRobert%20Bosch%20GmbH%20Zentrum%20f%C3%BCr%20Forschung%20und%20Vorausentwicklung!5e0!3m2!1sen!2sba!4v1575459344137!5m2!1sen!2sba" width="100%" height="618" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
					</div>
